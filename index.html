<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/deb9b5dd03.js" crossorigin="anonymous"></script>
    
</head>
    
<body>
<div class="container">
    <div class="left">
	
        <label><i class="fa-brands fa-html5" style="color: #e5622a;"></i>HTML</label>
        <textarea id="html-code" onkeyup="run() style="color: #e5622a;" ></textarea>
        
        <label><i class="fa-brands fa-css3-alt" style="color: #3797d2;"></i>CSS</label>
        <textarea id="css-code" onkeyup="run()" style="color: #3797d2;"></textarea>
        
        <label><i class="fa-brands fa-js" style="color: rgb(248, 231, 42);"></i>JS</label>
        <textarea id="js-code" onkeyup="run()" style="color: #f6e420;"></textarea>
        
    </div>
    <div class="right">
        <label><i class="fa-solid fa-play" style="color: #32cd99;"></i>Output</label>
        <iframe id="output"></iframe>
        <label></label>
         <label><i class="fas fa-landmark" style="color: #32cd99;"></i>Intern at CODE ALPHA</label>
    </div>
    
</div>    

<script>
    function run(){
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let output = document.getElementById("output");
        
        output.contentDocument.body.innerHTML = htmlCode+"<style>"+cssCode+"<style>";
        output.contentWindow.eval(jsCode);
        
    }
</script>  
    
</body>
</html>
